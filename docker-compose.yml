services:
  # MariaDB Database
  mariadb:
    image: mariadb:10.11
    container_name: pdsystem_mariadb
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-perjadin_db}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${DB_USERNAME:-perjadin_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-perjadin_pass}
      TZ: ${TZ:-Asia/Jakarta}
      MYSQL_INNODB_BUFFER_POOL_SIZE: 1G
      MYSQL_INNODB_LOG_FILE_SIZE: 256M
      MYSQL_MAX_CONNECTIONS: 500
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/init:/docker-entrypoint-initdb.d
      - ./docker/mariadb/my.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      - pdsystem_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM Application
  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        FLUX_PRO_TOKEN: ${FLUX_PRO_TOKEN:-}
    container_name: pdsystem_php_fpm
    restart: unless-stopped
    working_dir: /var/www/html
    deploy:
      resources:
        limits:
          cpus: '3.5'
          memory: 6G
        reservations:
          cpus: '2'
          memory: 2G
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-perjadin_db}
      - DB_USERNAME=${DB_USERNAME:-perjadin_user}
      - DB_PASSWORD=${DB_PASSWORD:-perjadin_pass}
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_KEY=${APP_KEY:-}
      - APP_NAME=${APP_NAME:-PD System}
      - APP_URL=${APP_URL:-http://localhost}
      - TZ=${TZ:-Asia/Jakarta}
      - FLUX_PRO_TOKEN=${FLUX_PRO_TOKEN:-}
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - pdsystem_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: pdsystem_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
      - "${APP_PORT_SSL:-443}:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
    networks:
      - pdsystem_network

  # Node.js for asset building (optional, for development)
  node:
    image: node:20-alpine
    container_name: pdsystem_node
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - node_modules:/var/www/html/node_modules
    command: sh -c "npm install && npm run dev"
    networks:
      - pdsystem_network
    profiles:
      - dev

volumes:
  mariadb_data:
    driver: local
  node_modules:
    driver: local

networks:
  pdsystem_network:
    driver: bridge

